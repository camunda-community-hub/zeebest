[package]
name = "zeebest"
version = "0.20.0"
authors = ["Mackenzie Clark <mackenzie.a.z.c@gmail.com>"]
edition = "2018"
description = "An unofficial zeebe client for the future!"
repository = "https://github.com/xmclark/zeebest"
keywords = ["zeebe", "grpc", "microservices", "futures"]
readme = "README.md"
license = "MIT"

[dependencies]
failure = "0.1.5"
futures01 = { package = "futures", version = "0.1", optional = true }
futures-preview = { version = "0.3.0-alpha.18", features = ["compat"] }
grpc = "0.6.1"
protobuf = "2"
serde = "1.0.91"
serde_json = "1.0.39"

[build-dependencies]
protoc-rust-grpc = "0.6.1"

[dev-dependencies]
atomic-counter = "1.0.1"
serde_derive = "1.0.91"
structopt = "0.2.16"
tokio = "0.1"
