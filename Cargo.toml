[package]
name = "zeebest"
version = "0.18.1"
authors = ["Mackenzie Clark <mackenzie.a.z.c@gmail.com>"]
edition = "2018"
description = "An unofficial zeebe client for the future!"
repository = "https://github.com/xmclark/zeebest"
keywords = ["zeebe", "grpc", "microservices", "futures"]
readme = "README.md"
license = "MIT"

[dependencies]
failure = "0.1.5"
futures = "0.1.27"
futures-cpupool = "0.1.8"
grpc = "0.6.1"
protobuf = "2"
serde = "1.0.91"
serde_json = "1.0.39"
tls-api = { version = "0.1", optional = true }
tls-api-native-tls = { version = "0.1", optional = true }
httpbis = { version = "0.7", optional = true }

[build-dependencies]
protoc-rust-grpc = "0.6.1"

[dev-dependencies]
atomic-counter = "1.0.1"
serde_derive = "1.0.91"
structopt = "0.2.16"
tokio = "0.1.20"

[features]
default = []
tls = ["tls-api", "tls-api-native-tls", "httpbis"]